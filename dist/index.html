<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="container ">
        <div class="block-cards flex-row">
        <div class="card">
          <div class="card__image">
            <img
              src="images/image-equilibrium.jpg"
              alt="an image of your nft"
            />
            <div class="overlay"></div>
          </div>
          <div class="card__body">
            <h1 class="card__heading">Equilibrium #3429</h1>
            <p class="card__text">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="card__info">
            <p class="card__price flex-row">
              <img class="icon" src="images/icon-ethereum.svg" alt="" />
              0.041 ETH
            </p>
            <p class="card__time flex-row">
              <img src="images/icon-clock.svg" alt="" class="icon" />
              3 days left
            </p>
          </div>
          <div class="card__footer flex-row">
            <img
              class="creator-avatar"
              src="images/image-avatar.png"
              alt="The creator's avatar"
            />
            <p class="creator-name">
              Creation of <a href="#" alt="">Valentin Yankov</a>
            </p>
          </div>
        </div>
        </div>
      </section>
      <section class="container">
        <div class="box"></div>
      </section>
    </main>
  </body>
</html>
